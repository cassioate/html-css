<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contatos-Barbearia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header class="header-logo">
        <div class="img-nav">
            <img class="img-logo" src="img/logo.png" alt="Logo da Barbearia Alura">
            <nav class="nav-header">
                <ul class="list-logo">
                    <li><a href="../Parte 4 - html e css/home.html">Home</a></li>
                    <li><a href="../Parte 2 - html e css/produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form class="formulario">
            <div class="contato">
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input class="input-padrao" id="nomesobrenome" type="text" required>
                <label for="email">Email</label>
                <input class="input-padrao" id="email" type="email" placeholder="email@dominio.com">
                <label for="telefone">Telefone</label>
                <input class="input-padrao" id="telefone" type="tel" required placeholder="(99)9 9999-9999">
                <label for="mensagem">Mensagem</label>
                <textarea class="textarea-padrao" id="mensagem" name="" id="" cols="70" rows="10"></textarea>
            </div>

            <fieldset class='radio-contato'>
                <legend>Como prefere o nosso contato?</legend>
                <!-- o for e o id irão fazer ligação entre o label e o input
                <label for="radio-email">Email</label>
                <input id="radio-email" name="contato" type="radio" value="email"> -->
                <!-- pode tanto ser feito da forma acima, como também colocar o input denetro do label-->
                <label for="radio-email">
                    <input id="radio-email" name="contato" type="radio" value="email">
                    Email
                </label>
                
                <label for="radio-telefone">
                    <input id="radio-telefone" name="contato" type="radio" value="telefone">
                    Telefone
                </label>
                <label for="radio-whatsapp">
                    <input id="radio-whatsapp" name="contato" type="radio" value="whatsapp" checked>
                    Whatsapp
                </label>
                
            </fieldset>

            <fieldset class="div-selector">
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="seletor" id="seletor-select">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox">
                <input type="checkbox" checked required>
                Gostaria de receber nossas novidades por email?
            </label>

            <input class="enviar" type="submit" value="Enviar formulario">
        </form>

        <table class="tabela">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08hr ~ 22hr</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08hr ~ 22hr</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08hr ~ 22hr</td>
                </tr>
            </tbody>
        </table>


    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
